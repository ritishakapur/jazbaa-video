<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Click if you dare ðŸ˜ˆ</title>
    <style>
        body {
            margin: 0;
            background: black;
        }

        video {
            width: 100vw;
            height: 100vh;
            object-fit: cover;
        }
    </style>
</head>

<body>
    <video id="scare" autoplay muted playsinline>
        <source src="click_if_you_dare.mp4" type="video/mp4">
        Your browser does not support HTML5 video.
    </video>

    <script>
        const video = document.getElementById('scare');

        // Try autoplay muted first
        video.play().then(() => {
            // success
            video.muted = false; // unmute after autoplay starts
        }).catch((err) => {
            // Autoplay blocked: wait for user click
            document.body.addEventListener('click', () => {
                video.muted = false;
                video.play();
            });
        });
    </script>

</body>

</html>
