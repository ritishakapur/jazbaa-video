<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>CLICK IF YOU DARE ðŸ˜ˆ</title>
    <style>
        body {
            margin: 0;
            background: black;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #message {
            color: white;
            font-size: 4em;
            font-weight: bold;
            text-align: center;
            position: absolute;
            width: 100%;
            z-index: 2;
            animation: pulse 1s infinite alternate;
        }

        #scare {
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            display: none;
        }

        /* Pulsing text for suspense */
        @keyframes pulse {
            0% {
                opacity: 0.7;
            }

            100% {
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <div id="message">CLICK IF YOU DARE</div>
    <video id="scare" autoplay muted playsinline>
        <source src="click_if_you_dare.mp4" type="video/mp4">
        Your browser does not support HTML5 video.
    </video>

    <script>
        const message = document.getElementById('message');
        const video = document.getElementById('scare');

        document.body.addEventListener('click', () => {
            // Fade out text quickly
            message.style.transition = "opacity 0.3s";
            message.style.opacity = 0;

            setTimeout(() => {
                message.style.display = 'none';
                video.style.display = 'block';
                video.muted = false;
                video.play();
            }, 300);
        });
    </script>
</body>

</html>
