<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Click if you dare ðŸ˜ˆ</title>
    <style>
        body {
            margin: 0;
            background: black;
        }

        video {
            width: 100vw;
            height: 100vh;
            object-fit: cover;
        }
    </style>
</head>

<body>
    <video id="scare" autoplay muted playsinline>
        <source src="CLICK IF YOU DARE.mp4" type="video/mp4">
        Your browser does not support HTML5 video.
    </video>

    <script>
        const video = document.getElementById('scare');
        video.muted = false;
        video.play().catch(() => {
            document.body.addEventListener('click', () => {
                video.play();
            });
        });
    </script>
</body>

</html>
